<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Salsa&display=swap&family=Roboto:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700&family=Cairo:wght@300;400;500&family=Montserrat:wght@200;300;500&family=Karla:wght@300;400;500;600;700&family=Poppins:wght@200;300;400;500&family=Kanit:wght@300;400;600;700&family=Source+Sans+Pro:wght@300;400;500;700;900&family=Play:wght@400;700&family=Cabin:wght@300;400;700&family=Josefin+Sans:wght@300;400;500&family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,500&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section>
      <input type="text" name="" id="" class="input" readonly />
      <main class="grid-container">
        <div aria-valuetext="(" class="input-value">(</div>
        <div aria-valuetext=")" class="input-value">)</div>
        <div class="f-sm backspace">DEL</div>
        <div class="f-sm clear">clear</div>
        <div aria-valuetext="7" class="input-value">7</div>
        <div aria-valuetext="8" class="input-value">8</div>
        <div aria-valuetext="9" class="input-value">9</div>
        <div aria-valuetext="*" class="input-value">x</div>
        <div aria-valuetext="4" class="input-value">4</div>
        <div aria-valuetext="5" class="input-value">5</div>
        <div aria-valuetext="6" class="input-value">6</div>
        <div aria-valuetext="+" class="input-value">+</div>
        <div aria-valuetext="1" class="input-value">1</div>
        <div aria-valuetext="2" class="input-value">2</div>
        <div aria-valuetext="3" class="input-value">3</div>
        <div aria-valuetext="-" class="input-value">-</div>
        <div aria-valuetext="." class="input-value">.</div>
        <div aria-valuetext="0" class="input-value">0</div>
        <div aria-valuetext="/" class="input-value">รท</div>
        <div class="ans">=</div>
      </main>
    </section>
  </body>
  <script src="index.js"></script>
</html>
